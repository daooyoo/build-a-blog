{% extends "base.html" %}

{% block content %}
<h1>new blogpost</h1>

<form method="post">
    <label>
        <div>title</div>
        <input type="text" name="title" value="{{title}}">
    </label>
    <label>
        <div>content</div>
        <textarea name="content" rows="8" cols="40">{{content}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit">
</form>
{% endblock %}
